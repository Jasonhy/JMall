{% extends 'base/base.html' %}
{% load static from staticfiles %}
{% block title %}
    全球购 - 登录
{% endblock %}

{% block content %}
    <script type="text/javascript" src="{% static 'js/jquery-3.2.0.min.js' %}"></script>
    <script type="text/javascript">
        $(function () {
            $('#verifychangecode').css('cursor','pointer').click(function () {
                $('#verifycode').attr('src','/verifycode/?' + Math.random())
            })
        })
    </script>

    <div class="login_top clearfix">
        <a href="{% url 'index:indexPage' %}" class="login_logo">
            <img src="{% static 'images/register_logo.png' %}">
        </a>
    </div>
    <div class="login_form_bg">
        <div class="login_form_wrap clearfix">
            <div class="login_banner fl"></div>
            <div class="slogan fl">不远千里   ·   极速送达</div>
            <div class="login_form fr">
                <div class="login_title clearfix">
                    <h1>用户登录</h1>
                    <a href="{% url 'register2login:register' %}">立即注册</a>
                </div>
                <div class="form_input">
                    <form action="{% url 'register2login:login' %}" method="post">
                        <input type="text" name="username" class="name_input" placeholder="请输入用户名" value="{{ user.username }}">
                        <div class="user_error">{{ error.name }}</div>

                        <input type="password" name="pwd" class="pass_input" placeholder="请输入密码">
                        <div class="pwd_error">{{ error.password }}</div>

                        <div class="yzm_check">
                            <!--验证码-->
                            <input type="text" class="yzm_input" name="vcode">
                            <img id="verifycode" class="verifycode" src="/verifycode/" name='vecode' alt="验证码">
                            <span id="verifychangecode">看不清楚，换一个</span>
                        </div>
                        <div class="more_input clearfix">
                            <input class="more_input_check" type="checkbox" name="check">
                            <label>记住用户名</label>
                            <a href="{% url 'register2login:changekw' %}">忘记密码</a>
                        </div>
                        <input type="submit" name="" value="登录" class="input_submit">
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        if($('.user_error').html() != ''){
            $('.user_error').show();
        }
        if ($('.pwd_error').html() != ''){
            $('.pwd_error').show();
        }
    </script>
{% endblock %}
{% block class %}
    <div class="footer no-mp"></div>
{% endblock %}
