{% extends 'base/base.html' %}
{% load static from staticfiles %}
{% block title %}
    全球购 - 注册
{% endblock %}

{% block top %}
    <script type="text/javascript" src="{% static 'js/jquery-3.2.0.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/register.js' %}"></script>
{% endblock %}

{% block content %}
    <div class="register_con">
        <div class="l_con fl">
            <a class="reg_logo" href="{% url 'index:indexPage' %}">
                <img src="{% static 'images/register_logo.png' %}">
            </a>
            <div class="reg_slogan">只要你想到  ·   就在全球购</div>
            <div class="reg_banner"></div>
        </div>
        <div class="r_con fr">
            <div class="reg_title clearfix">
                <h1>用户注册</h1>
                <a href="{% url 'register2login:login' %}">登录</a>
            </div>
            <div class="reg_form clearfix">
                <form method="post" action="{% url 'register2login:register' %}">
                    <ul>
                        <li>
                            <label>用户名:</label>
                            <input type="text" name="username" id="username">
                            <span class="error_tip">提示信息</span>
                        </li>

                        <li>
                            <label>密码:</label>
                            <input type="password" name="pwd" id="pwd">
                            <span class="error_tip">提示信息</span>
                        </li>
                        <li>
                            <label>确认密码:</label>
                            <input type="password" name="cpwd" id="cpwd">
                            <span class="error_tip">提示信息</span>
                        </li>
                        <li>
                            <label>邮箱:</label>
                            <input type="text" name="email" id="email">
                            <span class="error_tip">提示信息</span>
                        </li>

                        <li class="agreement">
                            <input type="checkbox" name="allow" id="allow" checked="checked">
                            <label>同意“全球购用户协议”</label>
						    <span class="error_tip2">提示信息</span>
                        </li>

                        <li class="reg_sub">
						    <input type="submit" value="注 册" name="">
					    </li>
                    </ul>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
